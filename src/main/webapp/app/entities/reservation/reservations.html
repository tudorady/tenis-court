<div>
    <h2>Reservations</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="reservation.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Reservation
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Start Date</span></th>
                    <th><span>End Date</span></th>
                    <th><span>Court</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="reservation in vm.reservations track by reservation.id">
                    <td><a ui-sref="reservation-detail({id:reservation.id})">{{reservation.id}}</a></td>
                    <td>{{reservation.startDate | date:'medium'}}</td>
                    <td>{{reservation.endDate | date:'medium'}}</td>
                    <td>
                        <a ui-sref="court-detail({id:reservation.court.id})">{{reservation.court.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="reservation-detail({id:reservation.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="reservation.edit({id:reservation.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="reservation.delete({id:reservation.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
